	<script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
	<script src="https://rawgithub.com/arschmitz/jquery-mobile-datepicker-wrapper/master/jquery.mobile.datepicker.js"></script>



	<script type="text/javascript" >
		var r=true;


		$(document).ready(function() {

			$.mobile.defaultPageTransition='slide';

			$( ".dtp" ).datepicker();

			$("#Componente_Boton").on("click","#rr", function(){

			})


			$("#Juego").on("click",".casilla",function(){


				if(r){
					
					$(this).html("0");
					r=false;
				}else{

					$(this).html("X");
					r=true;

				}
			})


			$("#Juego").on("click",".acerca",function(){

					$("#Elemento_Ganador").html("X");
				$.mobile.changePage( "#dialogo1",{transition:"pop"});
			})



				$(document).on("pagebeforeshow","#Juego",function(){ // When entering Juego
				  alert("Juego is about to be shown");
				});
				$(document).on("pageshow","#Juego",function(){ // When entering Juego
				  alert("Juego is now shown");
				});
				$(document).on("pagebeforehide","#Juego",function(){ // When leaving Juego
				  alert("Juego is about to be hidden");
				});
				$(document).on("pagehide","#Juego",function(){ // When leaving Juego
				  alert("Juego is now hidden");
				});


		});



	</script>
</head>
